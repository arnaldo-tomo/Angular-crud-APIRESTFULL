<div class="row">
  <div class="col">
    <h3> Novas Tarefas</h3>
    <div class="rol">

      <form [formGroup]="formValores">
        <div class="row">
          <div class="col-sm-4 offset-sm-4">
            <div class="form-group">
              <label>Terefas Novas</label>
              <input type="text" formControlName="tarefa" required class="form-control" placeholder="Nova Tarefas">
            </div>
            <div class="form-group">
              <a (click)="go()" class="btn btn-primary">Criar nova Tarefa</a>
              <a href="" class="btn btn-secondary">Cancelar</a>
            </div>

          </div>
        </div>
      </form>

    </div>
  </div>
